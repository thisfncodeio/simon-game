<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js" defer></script>
    <!-- Was getting a favicon.ico error so had to use this to stop it -->
    <link rel="shortcut icon" href="#" />
    <!--  -->
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Simon</title>
</head>

<body>
    <header>
        <h1>Simon!</h1>
        <a href="https://www.ultraboardgames.com/simon/game-rules.php" target="_blank">How to Play</a>
    </header>
    <main class="gameboard">
        <div class="pieces">
            <div id="green" class="color-btn"></div>
            <div id="red" class="color-btn"></div>
            <div id="yellow" class="color-btn"></div>
            <div id="blue" class="color-btn"></div>
            <div class="controls-container">
                <div class="controls">
                    <button id="start-btn">new<br>game</button>
                    <p id="level-text">Level</p>
                    <p id="level">--</p>
                </div>
            </div>
        </div>
        <h2 id="game-over">Game Over</h2>
    </main>

</body>

</html>
